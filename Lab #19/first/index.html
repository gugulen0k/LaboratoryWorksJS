<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 1</title>
  </head>
  <body>
    <div class="images">
      <div class="image">
        <div class="text">
          <span>Clothes</span>
          <button
            onclick="window.open('https://www.amazon.com/backpacks/s?k=clothes')"
          >
            READ MORE
          </button>
        </div>
        <div class="image-block">
          <img src="../images/categories/clothes.jpg" alt="" />
        </div>
      </div>
      <div class="image">
        <div class="text">
          <span>Shoes</span>
          <button
            onclick="window.open('https://www.amazon.com/backpacks/s?k=shoes')"
          >
            READ MORE
          </button>
        </div>
        <div class="image-block">
          <img src="../images/categories/shoes.jpg" alt="" />
        </div>
      </div>
      <div class="image">
        <div class="text">
          <span>Backpacks</span>
          <button
            onclick="window.open('https://www.amazon.com/backpacks/s?k=backpacks')"
          >
            READ MORE
          </button>
        </div>
        <div class="image-block">
          <img src="../images/categories/backpack.jpg" alt="" />
        </div>
      </div>
      <div class="image">
        <div class="text">
          <span>Accessories</span>
          <button
            onclick="window.open('https://www.amazon.com/backpacks/s?k=clothes+accessories+aesthetic')"
          >
            READ MORE
          </button>
        </div>
        <div class="image-block">
          <img src="../images/categories/accessories.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
