<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Lab 27</title>
    </head>

    <body>
        <main>
            <div class="game-table">
                <div class="messages"></div>
                <table>
                    <tr>
                        <td class="cell1"></td>
                        <td class="cell2"></td>
                        <td class="cell3"></td>
                    </tr>
                    <tr>
                        <td class="cell4"></td>
                        <td class="cell5"></td>
                        <td class="cell6"></td>
                    </tr>
                    <tr>
                        <td class="cell7"></td>
                        <td class="cell8"></td>
                        <td class="cell9"></td>
                    </tr>
                </table>
                <div class="turn"></div>
                <input class="reset" type="button" value="Reset" />
            </div>
            <div class="score-table">
                <span><span class="text">X won: </span><span class="number x-wins">0</span></span>
                <span><span class="text">O won: </span><span class="number o-wins">0</span></span>
            </div>
        </main>
        <div class="next-task" onclick="window.location = './todo-list/index.html'">-></div>
        <script src="script.js"></script>
    </body>

</html>
