<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lab 15</title>
  </head>

  <body>
    <main>
      <section>
        <div class="title">Task #1</div>
        <div class="textareas">
          <textarea name="first-area" id="first-area" cols="30" rows="10">
First text area</textarea
          >
          <textarea name="second-area" id="second-area" cols="30" rows="10">
Second text area</textarea
          >
        </div>
        <button onclick="swapText()">SWAP TEXT</button>

      <section>
        <div class="title">Task #2</div>
        <div class="paragraphs">
          <p>2</p>
          <p>4</p>
          <p>6</p>
        </div>
      </section>
      <section>
        <div class="title">Task #3</div>

          <p data-counter="1">4</p>
          <p data-counter="1">6</p>
        </div>
      </section>

        <div class="divs">
          <div></div>
          <div></div>
          <div></div>
        </div>

            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>

            <option value="16">16</option>

            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>

            <option value="25">25</option>

            <option value="9">9</option>

            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>

  <script src="script.js"></script>
</html>
