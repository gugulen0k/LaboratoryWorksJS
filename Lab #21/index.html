<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lab 21</title>
  </head>
  <body>
    <main>
      <section class="first-task">
        <div class="cars">
          <img
            class="car"
            draggable="true"
            src="./images/blue_car.png"
            alt=""
          />
          <img
            class="car"
            draggable="true"
            src="./images/yellow_car.png"
            alt=""
          />
          <img class="car" draggable="true" src="./images/red_car.png" alt="" />
        </div>
        <div class="road">
          <div class="block"></div>
        </div>
        <div class="help"><i>DRAG</i> and <i>DROP</i> a car on the road</div>
      </section>
      <section class="second-task">
        <div class="time">
          <div class="hours time">
            <img src="./images/numbers/0.jpg" alt="" />
            <img src="./images/numbers/0.jpg" alt="" />
          </div>
          <img src="./images/numbers/colon.jpg" alt="" />
          <div class="minutes time">
            <img src="./images/numbers/0.jpg" alt="" />
            <img src="./images/numbers/0.jpg" alt="" />
          </div>
          <img src="./images/numbers/dot.jpg" alt="" />
          <div class="seconds time">
            <img src="./images/numbers/0.jpg" alt="" />
            <img src="./images/numbers/0.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
