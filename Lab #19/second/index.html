<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 2</title>
  </head>
  <body>
    <div class="slider">
      <div class="item">
        <img src="../images/flowers/flower1.jpg" />
      </div>

      <div class="item">
        <img src="../images/flowers/flower2.jpg" />
      </div>

      <div class="item">
        <img src="../images/flowers/flower3.jpg" />
      </div>

      <div class="item">
        <img src="../images/flowers/flower4.jpg" />
      </div>

      <div class="item">
        <img src="../images/flowers/flower5.jpg" />
      </div>

      <a class="previous" onclick="previousSlide()">
        <img src="../images/arrow.png" alt="" />
      </a>
      <a class="next" onclick="nextSlide()">
        <img src="../images/arrow.png" alt="" />
      </a>
    </div>
    <div class="images">
      <img data-position="1" src="../images/flowers/flower1.jpg" />
      <img data-position="2" src="../images/flowers/flower2.jpg" />
      <img data-position="3" src="../images/flowers/flower3.jpg" />
      <img data-position="4" src="../images/flowers/flower4.jpg" />
      <img data-position="5" src="../images/flowers/flower5.jpg" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
